<!DOCTYPE html>
<html xmlns:th="hhttp://www.thymeleaf.org">
<head
        th:replace="fragments/base.html :: headerfiles(title='Room Details', css='/css/user/detail.css')">
</head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<section class="detail">
<div class="singleton">
  <img src="'/images/room/' + ${room.photo}" onerror="this.onerror=null; this.src='/images/defaultRoom.jpg'" alt="">
  <div class="info">
    <h1 th:text="${room.name}">Paolo Rossi</h1>
    <p th:text="${room.description}">
      Description
    </p>
  </div>
</div>
</section>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
