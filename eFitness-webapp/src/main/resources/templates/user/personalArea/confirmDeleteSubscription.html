<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/base.html :: headerfiles(title=#{delete}, css='/css/user/personal.css')"></head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
    <section class="box-parent">
        <div class="box">
            <div th:text="#{delete.confirm}+ #{subscription.delete} +' ['+${course.name}+']?'">Sure delete</div>
            <form th:action="@{'/personal/subscription/delete/' + ${course.id}}" method="post">
                <button class="btn-form" type="submit" th:text="#{confirm}">Delete</button>
            </form>
            <form th:action="@{/default}" method="GET">
                <button class="btn-form" type="submit" th:text="#{cancel}">Cancel</button>
            </form>
        </div>
    </section>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
