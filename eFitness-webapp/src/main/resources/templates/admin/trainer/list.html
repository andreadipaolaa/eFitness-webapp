<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/admin-base.html :: headerfiles(title=#{title.trainer.list}, css='/css/admin/admin.css')"></head>
<body>
<header th:replace="fragments/admin-base.html :: header(#{header.trainer.list})"></header>
<div class="list-element" th:each="trainer : ${trainers}">
    <div th:text="${trainer.name} + ' ' + ${trainer.surname}">Mario Rossi</div>
    <div class="buttons">
        <a class="button" th:href="@{'/admin/trainer/modify/' + ${trainer.id}}">modifica</a>
        <a class="button" th:href="@{'/admin/trainer/delete/' + ${trainer.id}}">elimina</a>
    </div>
</div>
</body>
</html>
