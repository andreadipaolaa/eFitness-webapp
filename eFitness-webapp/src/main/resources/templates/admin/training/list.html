<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/admin-base.html :: headerfiles(title=#{training.list}, css='/css/admin/admin.css')"></head>
<body>
<header th:replace="fragments/admin-base.html :: header(#{training.list})"></header>
<div class="list-element" th:each="training : ${trainings}">
    <div th:text="${training.name}">Cardio</div>
    <div class="buttons">
        <a class="button" th:href="@{'/admin/training/modify/' + ${training.id}}" th:text="#{modify}">modify</a>
        <a class="button" th:href="@{'/admin/training/delete/' + ${training.id}}" th:text="#{delete}">delete</a>
    </div>
</div>
</body>
</html>
